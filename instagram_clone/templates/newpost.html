{% extends 'base.html' %}

{% block title %}New Post{% endblock title %}

{% load static %}

{% block content %}
<div class="card w-100" style="width: 18rem;">
  <div class="card-body">
    <h2 class="card-title text-center mb-5">New post</h2>
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
  Please upload only file which extension <strong>.jpg and .mp4</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <form method="post" action="" enctype="multipart/form-data" role="form">
      {% csrf_token %}
      <div class="input-group mb-3">
        {{ form.content }}
        <label class="input-group-text fw-bolder" for="inputGroupFile02">Upload</label>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label fw-bolder">Caption</label>
        {{ form.caption }}
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">#tags</label>
        {{ form.tags }}
      </div>
      <div class="text-center">
        <button type="submit" name="action" class="btn btn-success">
          Create Post
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
