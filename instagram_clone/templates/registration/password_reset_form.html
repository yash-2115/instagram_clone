{% extends 'base.html' %}
{% load static %}

{% block title %}password reset form{% endblock title %}

{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    {{ form.id }}
    <h1 class="text-center">Forgot password</h1>
      <div class="row">
        <div class="input-field col s12">
          <label for="email">Please enter your email id</label>
          {{ form.email }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn btn-outline-success mt-3" type="submit" name="action">Request Code</button>
    </form>
  </div>

{% endblock %}
